    <h2>Contact Us About Our Capitalist Ways</h2>
    <form id="contactUs" class="contactClass" method="post" action="contact-form-process.php">
            <label for="Name" class="nombre">Your name</label>
            <div class="input-group">
                <input type="text" id="Name" name="Name" class="contactControl" required>
            </div>
        <div class="emailGroup">
            <label for="Email" class="email-label">Your email address</label>
            <div class="input-group">
                <input type="email" id="Email" name="Email" class="contactControl" required>
            </div>
            <label for="contactReason">Contact Reason</label>
            <select id="contactReason" name="contactReason">
                <option value="sales">Sales</option>
                <option value="help">Help</option>
                <option value="returns">Returns</option>
            </select>
        <div class="messageGroup">
            <label for="Message" class="messageLabel">Say Something</label>
            <div class="input-group">
                <textarea id="Message" name="Message" class="contactControl" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>
        <div class="input-group">
            <button type="submit" id="contactButton" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Full Send</button>
        </div>
