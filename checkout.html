<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="checkoutCSS.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">    <title>Capitalism Incorporated</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Zen+Dots&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Checkout</h1>
            <h6>A Better Way To Buy The Stuff You Want</h6>
            <nav class="navItems">
                <ul>
                    <li id="aboutLink">
                        <a id="link" href="About Us Page">About Us</a>
                    </li>
                    <li id="contactLink">
                        <a id="link" href="Contact Us Page">Contact Us</a>
                    </li>
                </ul>
                <button><a href="index.html">Home</a></button>
            </nav>
        </header>
        <main>
            <section>
                <div class="cart-container">
                    <div id="cartTitle-container">
                        <h2>Cart</h2>
                    </div>
                    <table id="cart">
                        <thead>
                            <tr id="cart-header">
                                <th>Product</th>
                                <th>Name</th>
                                <th>QTY</th>
                                <th>Price</th>
                                <th>Remove</th>
                            </tr>                            
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot></tfoot>
                    </table>
                </div>
            </section>

            <section>
                <form>
                    <fieldset>
                        <label for="firstName">First Name</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="lastName">Last Name</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="countryRegion">Country/Region</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="streetAddress">Street Address</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="city">City</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="state">State</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="zipcode">ZIP</label>
                        <input type="number" class="textbox" autocomplete="off" required>

                        <label for="phone">Phone</label>
                        <input type="number" class="textbox" autocomplete="off" required>

                        <label for="email">Email Address</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="cardInfo">Credit/Debit</label>
                        <input type="number" class="textbox" autocomplete="off" required>

                        <br>

                        <input type="submit" id="submit-button">

                    </fieldset>
                </form>
            </section>
        </main>
        <footer id="footer">&copy Capitalism Incorporated Co. 2021, All Rights Reserved</footer>
        <script src="app.js"></script>
        <script src="checkoutJS.js"></script>
    </body>
</html>
