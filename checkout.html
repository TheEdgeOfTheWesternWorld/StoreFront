    <body>
        <header>
            <h1>Checkout</h1>
            <nav class="navItems">
                <ul>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ul>
                <button><a href="index.html">Home</a></button>
            </nav>
        </header>
        <main>
            <section>
                <div class="cart-container">
                    <h2>Cart Info</h2>
                    <table id="cart">
                        <thead>
                            <tr id="cart-header">
                                <th>Product</th>
                                <th>Name</th>
                                <th>QTY</th>
                                <th>Price</th>
                                <th>Remove</th>
                            </tr>                            
                        </thead>
                        <tbody>
                            <!-- <tr id="cart-row">
                                <td>
                                    <img src="assets/car.jpg" alt="car" id="product">
                                </td>
                                <td>CAR</td>
                                <td>2</td>
                                <td>$500</td>
                                <td><img src="assets/trash-icon.jpg" alt="trash" id="trash"></td>
                            </tr> -->
                        </tbody>
                        <tfoot></tfoot>
                    </table>
                </div>
            </section>

            <section>
                <form>
                    <fieldset>
                        <label for="firstName">First Name</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="lastName">Last Name</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="countryRegion">Country/Region</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="streetAddress">Street Address</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="city">City</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="state">State</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="zipcode">ZIP</label>
                        <input type="number" class="textbox" autocomplete="off" required>

                        <label for="phone">Phone</label>
                        <input type="number" class="textbox" autocomplete="off" required>

                        <label for="email">Email Address</label>
                        <input type="text" class="textbox" autocomplete="off" required>

                        <label for="cardInfo">Credit/Debit</label>
                        <input type="number" class="textbox" autocomplete="off" required>

                        <input type="submit">

                    </fieldset>
                </form>
            </section>
        </main>
        <footer id="footer">&copy Capitalism Incorporated Co. 2021, All Rights Reserved</footer>
