<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
        <link rel="stylesheet" href="checkoutCSS.css">
    </head>
    <body>
        <header>
            <h1>Checkout</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="cartInfo">
                <h2>Cart Info</h2>
                <p>some stuff</p>
            </section>

            <section>
                <form>
                    <fieldset>
                        <label for="firstName">First Name</label>
                        <input type="text" required>

                        <label for="lastName">Last Name</label>
                        <input type="text" autocomplete="off" required>

                        <label for="countryRegion">Country/Region</label>
                        <input type="Text" autocomplete="off" required>

                        <label for="streetAddress">Street Address</label>
                        <input type="Text" autocomplete="off" required>

                        <label for="city">City</label>
                        <input type="Text" autocomplete="off" required>

                        <label for="state">State</label>
                        <input type="Text" autocomplete="off" required>

                        <label for="zipcode">ZIP</label>
                        <input type="number" autocomplete="off" required>

                        <label for="phone">Phone</label>
                        <input type="number" autocomplete="off" required>

                        <label for="email">Email Address</label>
                        <input type="Text" autocomplete="off" required>

                        <label for="cardInfo">Credit/Debit</label>
                        <input type="number" autocomplete="off" required>

                        <input type="submit">

                    </fieldset>
                </form>
            </section>
        </main>
        <footer>
            <h1>&copy Capitalism Incorporated Co. 2021, All Rights Reserved</h1>
        </footer>
        <script src="checkoutJS.js"></script>
    </body>
</html>
